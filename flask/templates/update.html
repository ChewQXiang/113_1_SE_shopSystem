<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改競拍項目</title>
    <!-- 引入 Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">修改競拍項目</h1> 
        <form action="/update/{{ item.item_id }}" method="POST"> <!-- 使用 item.item_id -->
            <div class="form-group">
                <label for="name">競拍項目名稱</label>
                <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">說明</label>
                <textarea class="form-control" name="description" rows="3" required>{{ item.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="base_price">底價</label>
                <input type="number" class="form-control" name="base_price" value="{{ item.base_price }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-warning">更新</button>
            <a href="/" class="btn btn-secondary">返回</a>
        </form>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
